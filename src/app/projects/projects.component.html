<div class="projects-panel">
<app-project-card
  *ngFor="let cardData of cardDataArray"
  [image]="cardData.image"
  [headerBgColor]="cardData.headerBgColor"
  [headerTextColor]="cardData.headerTextColor"
  [headerFont]="cardData.headerFont"
  [name]="cardData.name"
  [description]="cardData.description"
  [tools]="cardData.tools"
  [url]="cardData.url"
  [github]="cardData.github"
>
</app-project-card>
</div>
