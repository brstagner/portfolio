<div class="panel">
  <div class="subpanel">
    <div class="subpanel-left">
      <a class="nav" (click)="showProjects()" [ngClass]="{ active: projects }"
        >projects</a
      >
      <a class="nav" (click)="showResume()" [ngClass]="{ active: !projects }"
        >résumé</a
      >
    </div>
    <div class="subpanel-right">
      <ng-container width="70vw" *ngIf="projects; else resume">
        <app-projects width="70vw" />
      </ng-container>
      <ng-template #resume>
        <app-resume width="70vw" />
      </ng-template>
    </div>
  </div>
</div>
